<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>mps</title>
  </head>
  <body>
    <p id="earnedSoFarDisplay">$$$ Earned so far: $0.00</p>
    <p id="leftToEarnDisplay">$$$ Left to earn: $0.00</p>

    <hr>

    <p id="mpmDisplay">MPM: $0.00/min</p>


    <p id="thisShiftDisplay">$$$ This Shift: $0.00</p>
    <label>Input Shift's Earnings:
        $ <input type="number" id="shiftDollars" placeholder="0" min="0" style="width: 50px;">
        . <input type="number" id="shiftCents" placeholder="00" min="0" max="99" style="width: 40px;">
        <button onclick="applyShiftEarnings()">Set</button>
      </label>
    
    <p id="timePassed">Time Passed: -</p>
    <p id="timeLeft">Time Left: -</p>

    <hr>

    <button onclick="toggleTimeInputs()">Set Timings</button>

    <div id="timeSettings" style="display:none;">
      <label>Time Started:
        <input type="number" id="startHour" placeholder="hh" min="1" max="12" style="width: 40px;"> :
        <input type="number" id="startMin" placeholder="mm" min="0" max="59" style="width: 40px;">
        <select id="startAmPm">
          <option value="am">am</option>
          <option value="pm">pm</option>
        </select>
      </label>
      <br>
      <label>Time Ending:
        <input type="number" id="endHour" placeholder="hh" min="1" max="12" style="width: 40px;"> :
        <input type="number" id="endMin" placeholder="mm" min="0" max="59" style="width: 40px;">
        <select id="endAmPm">
          <option value="am">am</option>
          <option value="pm">pm</option>
        </select>
      </label>
      <br>
      <button onclick="saveTimes()">Save</button>
    </div>
    
    <hr>
    <div>Version 0.3</div>

    <script src="main.js" charset="utf-8" type="text/javascript"></script>
  </body>
</html>
